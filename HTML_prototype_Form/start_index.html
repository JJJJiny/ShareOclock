    <div class="modal fade" id="joinMenu" tabindex="-1">
  <div class="modal-dialog modal-dialog">
    <div class="modal-content">
      <!-- join modal header -->
      <div class="modal-header">
          <div class="px-3">
        <h5 class="modal-title">Share anytime in Share O' Clock</h5>
      </div>
        <button type="button" class="close bg-white border-0" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <!-- join modal body -->
        <form class="user"> 
      <div class="modal-body py-0">
        <div class="form-row">
          <div class="col-12 mt-2">
            <label for="id">이메일</label>
          <input type="text" id="id" class="form-control is-valid" placeholder="이메일형식의 아이디를 입력하세요">
          <div class="valid-feedback ml-3">OK</div>
          <div class="invalid-feedback ml-3">Not Ok</div>
          </div>
          <div class="form-row col-12 mb-0">
          <div class="col-6 mb-4 mt-2">
            <label id="pw">비밀번호</label>
          <input type="password" id="pw" class="form-control is-valid" placeholder="비밀번호를 입력하세요">
          <div class="ml-3 valid-feedback">Yes</div>
          <div class="invalid-feedback ml-3">Not Ok</div>
          </div>
          <div class="col-6 mb-4 mt-2">
            <label for="duplPw">비밀번호 확인</label>
          <input type="password" id="duplPw" class="form-control is-invalid" placeholder="비밀번호 확인">
          <div class="valid-feedback ml-3">Ok</div>
          <div class="invalid-feedback ml-3">Not Ok</div>
          </div>
        </div>
          </div>
        </div>
        <hr>

        <div class="form-group">
          <div class="form-row col-12">
          <div class="col-6">
          <label for="">이름</label>
          <input type="text" id="name" class="form-control form-control-user is-valid" placeholder="이름을 입력하세요">
          <div class="valid-feedback ml-3">Ok</div>
          <div class="invalid-feedback ml-3">Not Ok</div>
          </div>
          <div class="col-6">
          <label for="">별명</label>
          <input type="text" id="name" class="form-control form-control-user is-invalid" placeholder="이름을 입력하세요">
          <div class="valid-feedback ml-3">Ok</div>
          <div class="invalid-feedback ml-3">Not Ok</div>
          </div>
        </div>
        <div class="form-row col-12 mt-2">
          <label for="">전화번호</label>
          <input type="text" id="name" class="form-control form-control-user is-valid" placeholder="이름을 입력하세요">
          <div class="valid-feedback ml-3">Ok</div>
          <div class="invalid-feedback ml-3">Not Ok</div>
        </div>
        <div class="form-row col-12 mt-2">
          <label for="">그룹</label>
          <input type="text" id="name" class="form-control form-control-user is-valid" placeholder="이름을 입력하세요">
          <div class="valid-feedback ml-3">Ok</div>
          <div class="invalid-feedback ml-3">Not Ok</div>
        </div>
